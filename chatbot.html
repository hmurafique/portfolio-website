<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chatbot-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chatbot-header {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chatbot-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chatbot-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .chatbot-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.bot .message-content {
            background: #f1f5f9;
            color: #334155;
            border-bottom-left-radius: 5px;
        }
        
        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .chatbot-input {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .chatbot-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chatbot-input input:focus {
            border-color: #2563eb;
        }
        
        .chatbot-input button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .chatbot-input button:hover {
            background: #1d4ed8;
        }
        
        .quick-questions {
            padding: 0 20px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .quick-question {
            background: #f1f5f9;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-question:hover {
            background: #2563eb;
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }
        
        @media (max-width: 600px) {
            .chatbot-container {
                max-width: 100%;
                height: 90vh;
            }
            
            .chatbot-messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ðŸ¤– DevOps AI Assistant</h1>
            <p>Hi! I'm H. M. U. Rafique's AI assistant. How can I help you today?</p>
        </div>
        
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm the DevOps AI Assistant. I can help you learn about H. M. U. Rafique's expertise, skills, and experience in DevOps and Cloud technologies. What would you like to know?
                </div>
            </div>
        </div>
        
        <div class="quick-questions">
            <button class="quick-question" onclick="askQuestion('skills')">Technical Skills</button>
            <button class="quick-question" onclick="askQuestion('experience')">Work Experience</button>
            <button class="quick-question" onclick="askQuestion('certifications')">Certifications</button>
            <button class="quick-question" onclick="askQuestion('projects')">Projects</button>
        </div>
        
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        
        const responses = {
            'hello': "Hello! ðŸ‘‹ How can I assist you with information about H. M. U. Rafique's DevOps expertise?",
            'hi': "Hi there! I'm here to help you learn about DevOps skills and experience. What would you like to know?",
            'skills': "H. M. U. Rafique has expertise in:\nâ€¢ Cloud Platforms: AWS, Azure, GCP\nâ€¢ Infrastructure as Code: Terraform, CloudFormation\nâ€¢ CI/CD: Jenkins, GitHub Actions, Azure DevOps\nâ€¢ Containerization: Docker, Kubernetes\nâ€¢ Monitoring: Prometheus, Grafana, ELK Stack\nâ€¢ Security: Wazuh, Suricata, SonarQube",
            'experience': "Work Experience:\n\n1. **Associate DevOps Engineer** (Jun 2023 - Mar 2025)\n   - Docker & Kubernetes management\n   - CI/CD pipeline development\n   - AWS infrastructure management\n   - Terraform automation\n\n2. **DevOps Engineer Intern** (Jan 2023 - Jun 2023)\n   - Application containerization\n   - Jenkins pipeline creation\n   - Cloud migration support\n   - Bash scripting automation",
            'certifications': "Certifications:\nâ€¢ Terraform Associate (HashiCorp)\nâ€¢ DevSysOps Engineer Diploma (Al-Nafi)\nâ€¢ DevOps & MLOps Certification (DICE Analytics)\nâ€¢ AWS Solutions Architect (In Progress)",
            'projects': "Notable Projects:\n1. Multi-Cloud CI/CD Pipeline\n2. Terraform Multi-Cloud Automation\n3. Perforce Helix Core DevOps Integration\n4. Security Monitoring Implementation",
            'contact': "You can contact H. M. U. Rafique at:\nðŸ“§ contact@hmurafique.com\nðŸ“± +92 300 1234567\nðŸ“ Karachi, Pakistan",
            'default': "I'm not sure about that. You can ask about:\nâ€¢ Technical Skills\nâ€¢ Work Experience\nâ€¢ Certifications\nâ€¢ Projects\nâ€¢ Contact Information"
        };
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            userInput.value = '';
            
            showTypingIndicator();
            
            setTimeout(() => {
                removeTypingIndicator();
                const response = getResponse(message.toLowerCase());
                addMessage(response, 'bot');
                scrollToBottom();
            }, 1000);
        }
        
        function askQuestion(type) {
            const questionMap = {
                'skills': 'What are the technical skills?',
                'experience': 'Tell me about work experience',
                'certifications': 'What certifications are available?',
                'projects': 'Show me the projects'
            };
            
            userInput.value = questionMap[type];
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function getResponse(message) {
            if (message.includes('skill') || message.includes('technology')) {
                return responses.skills;
            } else if (message.includes('experience') || message.includes('work') || message.includes('job')) {
                return responses.experience;
            } else if (message.includes('certif') || message.includes('certificate')) {
                return responses.certifications;
            } else if (message.includes('project')) {
                return responses.projects;
            } else if (message.includes('contact') || message.includes('email') || message.includes('phone')) {
                return responses.contact;
            } else if (message.includes('hello') || message.includes('hi')) {
                return responses.hello;
            } else {
                return responses.default;
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            contentDiv.appendChild(typingIndicator);
            typingDiv.appendChild(contentDiv);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initialize with welcome message
        window.onload = scrollToBottom;
    </script>
</body>
</html>
